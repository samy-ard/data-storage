<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main class="page">
    <div class="card">
      <header class="header">
        <a href="#" class="brand" title="Fylo">
          <img class="logo" src="./images/logo.svg" alt="Logo" />
        </a>
        <div class="btn-group">
          <button type="button" class="btn" title="New Document">
            <img class="btn-icon" src="./images/icon-document.svg" alt="" aria-hidden="true" />
          </button>
          <button type="button" class="btn" title="New Folder">
            <img class="btn-icon" src="./images/icon-folder.svg" alt="" aria-hidden="true" />
          </button>
          <button type="button" class="btn" title="Upload">
            <img class="btn-icon" src="./images/icon-upload.svg" alt="" aria-hidden="true" />
          </button>
        </div>
      </header>
      <article class="storage">
        <h1 class="storage-info">Youâ€™ve used <strong>815 GB</strong> of your storage</h1>
        <div class="storage-status">
          <span class="progress-start">0 GB</span>
          <span class="progress-end">1000 GB</span>
          <div class="progress-bar"></div>
        </div>
        <div class="storage-notice">
          <div class="storage-notice-wrapper">
            <p class="notice-text">
              <span class="notice-highlight">185</span>GB Left
            </p>
          </div>
        </div>
      </article>    
  </main>
</body>
</html>
